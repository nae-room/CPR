<!DOCTYPE html>
<!-- 개인프로필 -->
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Friends - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">인하대</h1>
      
      <div class="screen-header__icons">
        <span><a href="setting.html">
          <i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>



    <!-- Friend's Names Display -->
    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
        My Profile</a>



    <!-- Main -->
    <main class="friends-screen"> 
      
      <!-- user-component 보라색 -->
      <div class="user-component">
        
        <div class="user-component__column">
          
          <img src="images/IN_duck.png" alt="" class="user-component__avatar user-component__avatar--xl">

          <div class="user-component__text">
            <h4 class="user-component__title"> 인덕이</h4>
            <!-- 상태 메세지 -->

          </div>
          
        </div>
        <div class="user-component__column">
          <h6> 정보통신공학과 ISTP </h6>
        </div> 

      </div>


      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>추천 관심사</span>
          <i class="fas fa-chevron-up"></i>
        </div>
           
           
        <div class="user-component">
        
          <div class="user-component__column">

            <i class="fas fa-utensils fa-2x"></i> &nbsp; &nbsp;

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold"> 요리

              </h4>
              <!-- 상태 메세지 -->

            </div>
            
          </div>
          
          <div class="user-component__column">
          </div>

        </div> 
          
        <br>

        <div class="user-component">
        
          <div class="user-component__column">

            <i class="fas fa-chart-line fa-2x"></i> &nbsp; &nbsp;

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold"> 주식

              </h4>
              <!-- 상태 메세지 -->

            </div>
            
          </div>
          
          <div class="user-component__column">
          </div>

        </div> 

        <br>

        <div class="user-component">
        
          <div class="user-component__column">
            
            <i class="fas fa-futbol fa-2x"></i> &nbsp; &nbsp;

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold"> 축구

              </h4>
              <!-- 상태 메세지 -->

            </div>
            
          </div>
          
          <div class="user-component__column">
          </div>

        </div> 

      </div>
      </div>
    </main>

    <!-- Navigations -->
    <nav class="nav">
      <ul class="nav__list">


        <li class="nav__btn">
          <a href="Profile.html" class="nav__link"><i class="fas fa-id-card-alt fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="chats.html" class="nav__link">
            <i class="fas fa-comment fa-2x"></i></a>
        </li>


        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><span class="nav__notification badge">1</span><i class="fas fa-user-friends fa-2x"></i></a>
        </li>
      </ul>

    </nav>

 <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
