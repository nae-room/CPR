<!DOCTYPE html>
<html>
<!-- 통화중인 화면 -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chat - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body id="chat-screen">

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>



    <!-- alt-header -->
    <header class="alt-header">
      <div class="alt-header__column">
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">비룡이</h1>
      </div>


      <div class="alt-header__column">        
      </div>

    </header>



    
    <!-- Main -->
    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">
        자유롭게 대화를 나눠보세요!
      </div>

      <center>
      <img class="wating_img" src="images/IN_duck.png" alt="IN_duck"> <br><br>
          <h4 class="user-component__title">비룡이</h4> <br> <br>

          <i class="fas fa-volume-up fa-2x"></i> &nbsp; &nbsp; &nbsp;
          <i class="fas fa-microphone-slash fa-2x"></i> &nbsp; &nbsp; &nbsp;
          <a href="friends.html">
            <i class="fas fa-phone-slash fa-2x"></i> <br>
          </a>
          

      </center>

    </main>
 <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
