<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to KakaoTalk</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>

    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- header -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">CPR</h1>
      <img src="images/INHA_emblem.png">
      <p class="welcome-header__text">CPR(=Connect Proxy relationship)<br>Connect="연결하다." <br> Proxy="대신해서" relationship="관계"</p> <br><br>
      <p>코로나로 인해 만들지 못한 친구를 저희 CPR이 대신해서 연결해드립니다.</p>      

    </header>



    <!-- Login Form -->
    <form action="profile.html" id="login-form" method="GET">
  
      <input type="text" placeholder="ID" name="username">
      <input type="password" placeholder="PW" name="password">
      <input type="submit" value="Log In">
      <input type="submit" value="Sign Up">

      <a href="#">Kim & Jang</a>

    </form>


    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>





    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
