<!DOCTYPE html>
<!-- 통화종료 화면 -->
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Chat - Kakao clone</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />

<style>
.star {
    position: relative;
    font-size: 4rem;
    color: #ddd;
  }
  
  .star input {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    opacity: 0;
    cursor: pointer;
  }
  
  .star span {
    width: 0;
    position: absolute; 
    left: 0;
    color: lightgoldenrodyellow;
    overflow: hidden;
    pointer-events: none;
  }
</style>

</head>

<body id="chat-screen">

	<!-- status-bar -->
	<div class="status-bar">
		<div class="status-bar__column">
			<span>No Searvice</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>19:08</span>

      </div>
      <div class="status-bar__column">
        <span>75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
<!-- Main -->
    <main class="main-screen main-chat">
      <div class="main-chat__timestamp">
        상대방과 통화는 어떠셨나요? <br>
      </div>
      <center>
      <img class="wating_img" src="images/IN_duck.png" alt="IN_duck"> <br><br>
          <h4 class="user-component__title">비룡이</h4> <br>
          <div class="user-component__column">

<span class="star">
  ★★★★★
  <span>★★★★★</span>
  <input type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="10">
</span>
<div class="user-component__column">
          <a href="waiting1.html"><button>다른친구찾기</button></a>
          <a href="profile.html"><button>홈으로가기</button>
          </div>
</center>


</main>
    
 <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>


    <script src="script.js" crossorigin="anonymous"></script>
  </body>
</html>
